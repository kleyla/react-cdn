<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .note {
        width: 250px;
        height: 150px;
        background-color: yellow;
        padding: 15px;
        border: 1px solid orange;
        box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.2);
      }
      .board {
        background-color: #bfd8d8;
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Note extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            editing: false,
          };
        }
        edit = () => {
          this.setState({ editing: true });
        };
        delete = (id) => {
          this.props.onRemove(this.props.id);
        };
        save = () => {
          this.props.onChange(this.refs.newText.value, this.props.id);
          this.setState({ editing: false });
        };
        renderForm = () => {
          return (
            <div className="note">
              <textarea ref="newText"></textarea>
              <button onClick={this.save}>Save</button>
            </div>
          );
        };
        renderDisplay = () => {
          return (
            <div className="note">
              <p>{this.props.children}</p>
              <span>
                <button onClick={this.edit}>Edit</button>
                <button onClick={this.delete}>X</button>
              </span>
            </div>
          );
        };
        render() {
          if (this.state.editing) {
            return this.renderForm();
          } else {
            return this.renderDisplay();
          }
        }
      }

      ReactDOM.render(
        <div>
          <Note>Hello</Note>
        </div>,
        document.getElementById("root")
      );

      class Board extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            notes: [
              { id: 0, note: "Call Landa" },
              { id: 1, note: "Make prototype" },
              { id: 2, note: "Submit project" },
              { id: 3, note: "Send Rocio email" },
            ],
          };
        }

        update = (newText, id) => {
          var notes = this.state.notes.map((note) =>
            note.id !== id ? note : { ...note, note: newText }
          );
          this.setState({ notes });
        };
        remove = (id) => {
          var notes = this.state.notes.filter((note) => note.id !== id);
          this.setState({ notes });
        };
        eachNote = (note) => {
          return (
            <Note
              key={note.id}
              id={note.id}
              onChange={this.update}
              onRemove={this.remove}
            >
              {note.note}
            </Note>
          );
        };
        render() {
          return <div className="board">{this.state.notes.map(this.eachNote)}</div>;
        }
      }

      ReactDOM.render(<Board count={10} />, document.getElementById("root"));
    </script>
  </body>
</html>
