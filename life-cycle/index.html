<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      #myBox {
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Box extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            width: 100,
            height: 100,
            backgroundColor: "teal",
          };
        }
        componentWillMount() {
          //   alert("Component is about to mount");
        }
        componentDidMount() {
          //   alert("Component has mounted");
        }
        myStyles() {
          return {
            width: 100,
            height: 100,
            backgroundColor: "teal",
          };
        }
        update = () => {
          this.setState({
            backgroundColor: "red",
          });
        };
        componentDidUpdate() {
          alert("Color has changed");
        }
        render() {
          return (
            <div id="myBox">
              <div style={this.myStyles()}></div>
              <br />
              <div style={this.state} onClick={this.update}></div>
            </div>
          );
        }
      }

      ReactDOM.render(<Box></Box>, document.getElementById("root"));

      var getRidOfBox = document.getElementById("myBox");
      getRidOfBox.onclick = function () {
        // ReactDOM.unmountComponentAtNode(document.getElementById("root"));
        alert("Component has now unmounted");
      };
    </script>
  </body>
</html>
